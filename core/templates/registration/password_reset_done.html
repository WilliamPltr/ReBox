{% extends 'core/base.html' %}

{% block content %}
<div class="flex justify-center items-center h-[calc(100vh-5rem)] bg-[#fffefb]">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <!-- Titre principal -->
        <h1 class="text-2xl font-bold text-center text-[#2c3b2f] font-comfortaa">
            Message envoyé
        </h1>
        
        <!-- Message d'information -->
        <p class="text-center text-sm text-gray-600 mt-2 mb-6">
            Si un compte existe pour cette adresse e-mail, vous recevrez un e-mail avec des instructions pour réinitialiser votre mot de passe.
        </p>
        
        <!-- Lien pour retourner à la connexion -->
        <a href="{% url 'login' %}?next={{ next }}" 
           class="block w-full rounded-lg bg-primary py-2 px-4 text-sm font-bold text-white text-center hover:bg-opacity-90 focus:ring-2 focus:ring-primary focus:outline-none">
            Retour à la connexion
        </a>
    </div>
</div>
{% endblock %}
